edge:
  ae_title: "MINI_EDGE"
  port: 11112
  log_path: "logs/edge.log"
  data_root: "data"
  sqlite_path: "data/queue.db"
  allowed_calling_aets:
    - "ORTHANC"
    - "APP01"
    - "APP02"
    - "APP03"
    - "APP04"
    - "APP05"

forwarder:
  mode: "gateway"
  max_retries: 5
  backoff_base_seconds: 2
  poll_interval_seconds: 2
  orthanc:
    host: "orthanc"
    port: 4242
    ae_title: "ORTHANC"
    timeout_s: 10
  workers:
    - host: "app01"
      port: 11112
      ae_title: "APP01"
      timeout_s: 10
    - host: "app02"
      port: 11112
      ae_title: "APP02"
      timeout_s: 10
    - host: "app03"
      port: 11112
      ae_title: "APP03"
      timeout_s: 10
    - host: "app04"
      port: 11112
      ae_title: "APP04"
      timeout_s: 10
    - host: "app05"
      port: 11112
      ae_title: "APP05"
      timeout_s: 10

fault_injection:
  reject_all: false
  disk_full: false
  io_delay_ms: 0
  random_fail_rate: 0.0
